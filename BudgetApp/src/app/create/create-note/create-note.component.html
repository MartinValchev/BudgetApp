<form [formGroup]="noteForm">
  <div class="form-group">
    <label for="noteName">Note name</label>
    <input formControlName="noteName" type="text" class="form-control" id="noteName" aria-describedby="name" placeholder="Enter note name">
    <small id="noteName" class="form-text text-muted">Enter some note identificator</small>
  </div>
  <div class="form-group">
    <label for="noteType">Note type</label>
    <select class="form-control form-control-lg" class="form-control" id="noteType" aria-describedby="type" placeholder="Enter note type">
       <option>Expense</option>
       <option>Income</option>
    </select>
  </div>
  <div class="form-group">
    <label for="noteAmount">Note amount</label>
    <input type="text" class="form-control" id="noteAmount" aria-describedby="type" placeholder="Enter note amount">
    <small id="noteAmount" class="form-text text-muted">Enter note amount</small>
  </div>
  <div class="form-group">
    <label for="noteDate">Note date</label>
    <input type="date" class="form-control" id="noteDate" aria-describedby="type" placeholder="Enter note date">
  </div>
  <div class="form-group">
    <label for="noteDescription">Note description</label>
    <textarea type="text" class="form-control" id="noteDescription" aria-describedby="type" placeholder="Enter note desciption">
    </textarea>
    <small id="noteDescription" class="form-text text-muted">Enter note description</small>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="default" class="btn btn-secondary">Submit</button>
</form>
